        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">

                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>

        <div class="container">
            <form style="margin: 50px;" class="form-control" method="post">
                <div class="mb-3">
                    <label class="form-label">아이디 </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호 확인 </label>
                    <div class="col-sm-3">
                    <input type="password" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label  class="form-label">이름 </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label  class="form-label">생년월일 </label>
                    <div class="col-sm-3">
                    <input type="text" maxlength="8" size="8"id="birth" name="birth" placeholder="(yyyy/mm/dd)" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일 </label>
                    <div class="col-sm-3">
                    <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <div class="col-sm-3">
                    <p><select>
                        <option value="010" selected>010</option>
                        <option value="011" >011</option>
                        <option value="012" >012</option>

                        </select> - <input type="text" maxlength="4" size="4" > - <input type="text" maxlength="4" size="4">

                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" class="btn btn-primary" value="가입하기">
                    </div>
                </div>
